<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Brisa del Bajío | Luxury & Comfort en León, Guanajuato</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-slate-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="#" class="flex items-center space-x-3">
                <img src="img/logo.png" alt="Logo Hotel Brisa del Bajío" class="h-12 w-12">
                <div class="text-left">
                    <span class="text-xl font-bold tracking-wider font-serif">Hotel Brisa del Bajío</span><br>
                    <span class="text-xs gold-text tracking-widest">LUXURY & COMFORT</span>
                </div>
            </a>
            <div class="hidden md:flex items-center space-x-8 text-sm font-medium tracking-wider">
                <a href="#servicios" class="hover:gold-text transition-colors">Servicios</a>
                <a href="#habitaciones" class="hover:gold-text transition-colors">Habitaciones</a>
                <a href="#gastronomia" class="hover:gold-text transition-colors">Gastronomía</a>
                <a href="#explora" class="hover:gold-text transition-colors">Explora León</a>
            </div>
            <a href="#booking-form" class="cta-button gold-bg text-white font-bold py-3 px-6 rounded-lg shadow-lg text-sm tracking-wider">
                RESERVAR AHORA
            </a>
        </nav>
    </header>

    <main>
        <section id="hero" class="hero-bg text-white min-h-[80vh] flex items-center">
            <div class="container mx-auto px-6 text-center">
                <h1 class="text-5xl md:text-7xl font-extrabold mb-4 leading-tight">Su Estancia de Lujo en el Corazón del Bajío</h1>
                <p class="text-lg md:text-xl mb-10 max-w-3xl mx-auto">Donde la elegancia, el confort y un servicio impecable se encuentran.</p>
                <div id="booking-form" class="bg-white/90 backdrop-blur-sm p-6 md:p-8 rounded-xl shadow-2xl max-w-4xl mx-auto text-slate-700">
                    <form class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                        <div class="text-left">
                            <label for="checkin" class="block text-sm font-medium text-slate-600">Llegada</label>
                            <input type="date" id="checkin" class="input-field">
                        </div>
                        <div class="text-left">
                            <label for="checkout" class="block text-sm font-medium text-slate-600">Salida</label>
                            <input type="date" id="checkout" class="input-field">
                        </div>
                        <div class="text-left">
                            <label for="guests" class="block text-sm font-medium text-slate-600">Huéspedes</label>
                            <select id="guests" class="input-field">
                                <option>1 Adulto</option>
                                <option selected>2 Adultos</option>
                                <option>2 Adultos, 1 Niño</option>
                                <option>2 Adultos, 2 Niños</option>
                            </select>
                        </div>
                        <button type="submit" class="cta-button gold-bg text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-sky-700 text-lg">
                            VER DISPONIBILIDAD
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-slate-900 text-white">
        <div class="container mx-auto px-6 py-12 text-center">
            <p>&copy; 2025 Hotel Brisa del Bajío. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
